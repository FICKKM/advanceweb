<app-nav-bar></app-nav-bar>
<div class="container-fluid" style="margin-top:30px">
    <div class="row">
        <div class="container">
            <h2>Member</h2>
            <span class="spacer"></span>
            <a href="http://localhost:4200/add-member" class="mat-raised-button">New</a>
        </div>
        <div class="col-md-15">
            <div class="table-responsive-md">
                <table class="table table-striped table-inverse">
                    <thead class="thead-inverse">
                        <tr>
                            <th style="width:10%;">ID.</th>
                            <th style="width:20%;">Name</th>
                            <th style="width:20%;">Email</th>
                            <th style="width:20%;">Tel.</th>
                            <th style="width:15%;">Sum Price</th>
                            <th style="width:15%;">manage</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of members; index as i">
                            <td scope="row">{{item.id}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.email}}</td>
                            <td>{{item.tel}}</td>
                            <td>{{item.sum_price}}</td>
                            <td>
                                <button mat-raised-button color="accent">Edit</button>
                                <button mat-raised-button color="warn" (click)="deleteMember(item)">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
