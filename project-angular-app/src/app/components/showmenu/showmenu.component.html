<form [formGroup]="billForm">
    <div class="card">
        <div class="card-header">
            Bill Form
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-3">
                    ID:
                </div>
                <div class="col-md-9">
                    <div class="form-group">
                      <input type="text" class="form-control" formControlName='id'>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    Name:
                </div>
                <div class="col-md-9">
                    <div class="form-group">
                      <input type="text" class="form-control" formControlName='name'>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    Price:
                </div>
                <div class="col-md-9">
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName='sum'>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button type="button" class="btn btn-primary" (click)="addBill()">Add</button>&nbsp;
                    <button type="reset" class="btn btn-danger" (click)="resetForm()">Reset</button>
                </div>
            </div>
        </div>
    </div>
</form>
<div class="container-fluid" style="margin-top:30px">
    <div class="row">
      <div class="col-md-12">
        <h2>Products</h2>
        <div class="table-responsive-md">  
        <table class="table table-striped table-inverse">
            <thead class="thead-inverse">
                <tr>
                    <th>ID.</th>
                    <th>Name</th>
                    <th>Detail</th>
                    <th>Price</th>
                    <th>Image</th>
                    <th>Add to Order</th>
                    <th>{{getSumPrice()}}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of menus; index as i">
                    <td scope="row">{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.detail}}</td>
                    <td>{{item.price}}</td>
                    <td><img [src]="item.img" style="height:150px;"></td>
                    <td>
                        <a class="btn btn-outline-primary" role="button" (click)="addOrder(i)">
                            <i class="fa fa-cart-plus" aria-hidden="true"></i></a>
                    </td>
                    <td></td>
                </tr>
            </tbody>
        </table>
        </div>
      </div>
    </div>
</div>
